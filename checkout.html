<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="checkout.js" defer></script>
</head>
<body>
    <header>
        <h1>DNG Hair Accessories</h1>
    </header>
    <main>
        <section class="checkout">
            <button id="cancel-checkout" class="cancel-button">Cancel</button>
            <h2>Shipping Details</h2>
            <div class="shipping-form">
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" placeholder="Enter your name" required>
                <label for="shipping-address">Address:</label>
                <input type="text" id="shipping-address" placeholder="Enter your address" required>
                <label for="amount-paid">Amount Paid:</label>
                <input type="number" id="amount-paid" placeholder="Enter the amount" required>
            </div>
            <h2>Order Summary</h2>
            <div class="cart-summary">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Subtotal</td>
                            <td id="subtotal">$0.00</td>
                        </tr>
                        <tr>
                            <td colspan="3">Discount</td>
                            <td id="discount">$0.00</td>
                        </tr>
                        <tr>
                            <td colspan="3">Shipping Fee</td>
                            <td id="shipping-fee">$10.99</td>
                        </tr>
                        <tr>
                            <td colspan="3"><strong>Total</strong></td>
                            <td id="total-amount"><strong>$0.00</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="actions">
                <button id="confirm-checkout">Confirm Order</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; DNG Hair Accessories</p>
    </footer>
</body>
</html>
