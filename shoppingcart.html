<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shoppingcart.css">
    <script src="shoppingcart.js" defer></script>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
            <nav> 
                <ul> 
                    <li><a href="product.html">Home</a></li> 
                    <li><a href="bonnets.html">Bonnets</a></li> 
                    <li><a href="scrunchie.html">Scrunchies</a></li>
                    <li><a href="clips and bows.html">Clip &  Bow</a></li> 
                    <li><a href="beads.html">Beads</a></li> 
                </ul> 
            </nav> 
        </header> 
    </header>
    <main>
        <div id="cart-items">
        <table>
            <thead>
                <tr>
                    <th>Qty</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-items-body">
            </tbody>
        </table>
        </div>
        <div id="total-price"></div>
        <button onclick="clearCart()">Clear All</button>

        <h2>Shipping Information</h2>
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" required>
        <label for="shipping-address">Address:</label>
        <input type="text" id="shipping-address" required>
        
        <button onclick="checkout()">Check Out</button>
        <button onclick="closeCart()">Close</button>
        </main>
    <footer>
        <p>&copy; DNG Hair Accessories</p>
    </footer>
</body>
</html>
