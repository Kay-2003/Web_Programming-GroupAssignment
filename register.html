<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
  
</head>
<body>

    <header>
        <div class="logo">
            <img src="register.jpg" alt="DNG Hair Accessories Logo" width="300" height="150">
        </div>
        <h1>KZD HAIR ACCESSORIES&trade;</h1>
    </header>

    <main class="form-container">
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="trn">Tax Registration Number (TRN):</label>
            <input type="text" id="trn" name="trn" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="000-000-000">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="At least 8 characters">

            <button type="button" id="registerButton">Register</button>
            <button type="reset" id="cancelButton">Cancel</button>
        </form>
 <script src="register.js" defer></script>
    </main>

    <footer>
        <h1>&copy; KZD HAIR ACCESSORIES</h1>
        <p>Follow us on:</p>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank">
                <img src="insta.jpg" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <img src="tiktok.jpg" alt="TikTok">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="facebook.jpg" alt="Facebook">
            </a>
        </div>
    </footer>
</body>
</html>
